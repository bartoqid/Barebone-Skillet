name: GP and Internal GW

label: GP and Internal GW

description: Skillet to generate GP Portal, GW and Internal GW

type: panorama

labels:

    collection: Useful Skillets

variables:

-   name: ext_gp_loopback_id
    description: ext_gp_loopback_id
    type_hint: text
    default: ''

-   name: ext_gw_loopback_ip
    description: ext_gw_loopback_ip
    type_hint: text
    default: ''

-   name: vsys_name
    description: vsys_name
    type_hint: text
    default: ''

-   name: tunnel_interface_id
    description: tunnel_interface_id
    type_hint: text
    default: ''

snippets:

-   name: GP-gateway-config
    xpath: /config/devices/entry[@name="localhost.localdomain"]/template/entry[@name="MGMT-TMP"]/config/devices/entry[@name="localhost.localdomain"]/network/tunnel/global-protect-gateway
    element: |-
        <entry name="{{ vsys_name }}-ext-gateway-N">
          <local-address>
            <ip>
              <ipv4>{{ ext_gw_loopback_ip }}</ipv4>
            </ip>
            <interface>loopback.{{ ext_gp_loopback_id }}</interface>
            <ip-address-family>ipv4</ip-address-family>
          </local-address>
          <client>
            <exclude-video-traffic>
              <applications/>
              <enabled>no</enabled>
            </exclude-video-traffic>
          </client>
          <ipsec>
            <third-party-client>
              <enable>no</enable>
            </third-party-client>
          </ipsec>
          <ip-pool/>
          <tunnel-interface>tunnel.{{ tunnel_interface_id }}</tunnel-interface>
        </entry>
    cmd: set

-   name: ssl-tls-service-profile-960641
    xpath: /config/devices/entry[@name="localhost.localdomain"]/template/entry[@name="MGMT-TMP"]/config/devices/entry[@name="localhost.localdomain"]/vsys/entry[@name="vsys-cenet-dbb"]
    element: |-
        <ssl-tls-service-profile>
          <entry name="{{ vsys_name }}-tls-prof">
            <protocol-settings>
              <min-version>tls1-0</min-version>
              <max-version>max</max-version>
            </protocol-settings>
            <certificate>GP-placeholder</certificate>
          </entry>
        </ssl-tls-service-profile>
    cmd: set

-   name: authentication-profile-307153
    xpath: /config/devices/entry[@name="localhost.localdomain"]/template/entry[@name="MGMT-TMP"]/config/devices/entry[@name="localhost.localdomain"]/vsys/entry[@name="vsys-cenet-dbb"]
    element: |-
        <authentication-profile>
          <entry name="{{ vsys_name }}-auth-prof">
            <multi-factor-auth>
              <mfa-enable>no</mfa-enable>
            </multi-factor-auth>
            <method>
              <local-database/>
            </method>
            <allow-list>
              <member>all</member>
            </allow-list>
          </entry>
        </authentication-profile>
    cmd: set

