-   name: static_route_destination
    description: Undeclared Variable
    type_hint: text
    default: ''

-   name: bgp_router_id
    description: Undeclared Variable
    type_hint: text
    default: ''

-   name: outside_tag_id
    description: Undeclared Variable
    type_hint: text
    default: ''

-   name: export_bgp_ip
    description: Undeclared Variable
    type_hint: text
    default: ''

-   name: tunnel_interface_id
    description: Undeclared Variable
    type_hint: text
