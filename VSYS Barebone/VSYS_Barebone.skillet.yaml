-   name: gp_loopback_ip
    description: Undeclared Variable
    type_hint: text
    default: ''

-   name: igw_loopback_ip
    description: Undeclared Variable
    type_hint: text
    default: ''

-   name: vsys_name
    description: Undeclared Variable
    type_hint: text
    default: ''

-   name: inside_interface_tag
    description: Undeclared Variable
    type_hint: text
    default: ''

-   name: tunnel_interface_comment
    description: Undeclared Variable
