name: Vsys GP Config Barebone

label: Barebone VSYS GP Config

description: Skillet to configure Globalprotect portal and gateway in vsys via Panorama

type: panorama

labels:

    collection: Useful Skillets

variables:

-   name: vsys_name
    type_hint: text
    description: VSYS Name
    default: ''
    help_text: ''

-   name: gp_loopback_id
    description: GP Loopback ID
    type_hint: number
    default: ''
    help_text: ''

-   name: gp_loopback_ip
    description: GP Loopback IP
    type_hint: cidr
    default: ''
    help_text: ''

-   name: tunnel_interface_id
    description: Tunnel Interface ID
    type_hint: number
    default: ''
    help_text: ''

-   name: gw_ip_pool_cidr
    description: Gateway IP Pool CIDR
    type_hint: cidr
    default: ''
    help_text: ''

-   name: ssl_tls_profile_name
    description: Ssl Tls Profile Name
    type_hint: text
    default: ''
    help_text: ''

snippets:

-   name: GP GW Name and Interface
    xpath: /config/devices/entry[@name="localhost.localdomain"]/template/entry[@name="MGMT-TMP"]/config/devices/entry[@name="localhost.localdomain"]/network/tunnel/global-protect-gateway
    element: |-
        <entry name="{{ vsys_name }}-gateway">
          <local-address>
            <interface>loopback.{{ gp_loopback_id }}</interface>
            <ip>
              <ipv4>{{ gp_loopback_ip }}</ipv4>
            </ip>
          </local-address>
          <tunnel-interface>tunnel.{{ tunnel_interface_id }}</tunnel-interface>
        </entry>
    cmd: set

-   name: global-protect-portal and gw config
    xpath: /config/devices/entry[@name="localhost.localdomain"]/template/entry[@name="MGMT-TMP"]/config/devices/entry[@name="localhost.localdomain"]/vsys/entry[@name="vsys-cenet-wol"]
    element: |-
        <global-protect>
          <global-protect-portal>
            <entry name="{{ vsys_name }}-portal">
              <portal-config>
                <local-address>
                  <ip>
                    <ipv4>{{ gp_loopback_ip }}</ipv4>
                  </ip>
                  <interface>loopback.{{ gp_loopback_id }}</interface>
                </local-address>
                <client-auth>
                  <entry name="Local-auth-profile">
                    <authentication-profile>Local-Auth</authentication-profile>
                    <user-credential-or-client-cert-required>yes</user-credential-or-client-cert-required>
                    <os>Any</os>
                    <authentication-message>Enter login credentials</authentication-message>
                    <auto-retrieve-passcode>no</auto-retrieve-passcode>
                    <username-label>Username</username-label>
                    <password-label>Password</password-label>
                  </entry>
                </client-auth>
                <ssl-tls-service-profile>{{ vsys_name}}-tls-profile</ssl-tls-service-profile>
                <custom-login-page>factory-default</custom-login-page>
                <custom-home-page>factory-default</custom-home-page>
              </portal-config>
              <client-config>
                <configs>
                  <entry name="client-config">
                    <hip-collection>
                      <max-wait-time>20</max-wait-time>
                      <collect-hip-data>yes</collect-hip-data>
                    </hip-collection>
                    <gateways>
                      <external>
                        <list>
                          <entry name="{{ vsys_name }}-gateway">
                            <fqdn>{{ vsys_name }}-gateway</fqdn>
                            <priority-rule>
                              <entry name="Any">
                                <priority>1</priority>
                              </entry>
                            </priority-rule>
                            <manual>no</manual>
                          </entry>
                        </list>
                        <cutoff-time>5</cutoff-time>
                      </external>
                    </gateways>
                    <source-user>
                      <member>any</member>
                    </source-user>
                    <os>
                      <member>any</member>
                    </os>
                    <agent-ui>
                      <max-agent-user-overrides>0</max-agent-user-overrides>
                      <agent-user-override-timeout>0</agent-user-override-timeout>
                    </agent-ui>
                    <gp-app-config>
                      <config>
                        <entry name="connect-method">
                          <value>
                            <member>on-demand</member>
                          </value>
                        </entry>
                        <entry name="refresh-config-interval">
                          <value>
                            <member>24</member>
                          </value>
                        </entry>
                        <entry name="agent-user-override">
                          <value>
                            <member>allowed</member>
                          </value>
                        </entry>
                        <entry name="uninstall">
                          <value>
                            <member>allowed</member>
                          </value>
                        </entry>
                        <entry name="client-upgrade">
                          <value>
                            <member>prompt</member>
                          </value>
                        </entry>
                        <entry name="enable-signout">
                          <value>
                            <member>yes</member>
                          </value>
                        </entry>
                        <entry name="use-sso">
                          <value>
                            <member>yes</member>
                          </value>
                        </entry>
                        <entry name="use-sso-macos">
                          <value>
                            <member>no</member>
                          </value>
                        </entry>
                        <entry name="logout-remove-sso">
                          <value>
                            <member>yes</member>
                          </value>
                        </entry>
                        <entry name="krb-auth-fail-fallback">
                          <value>
                            <member>yes</member>
                          </value>
                        </entry>
                        <entry name="default-browser">
                          <value>
                            <member>no</member>
                          </value>
                        </entry>
                        <entry name="retry-tunnel">
                          <value>
                            <member>30</member>
                          </value>
                        </entry>
                        <entry name="retry-timeout">
                          <value>
                            <member>5</member>
                          </value>
                        </entry>
                        <entry name="enforce-globalprotect">
                          <value>
                            <member>no</member>
                          </value>
                        </entry>
                        <entry name="captive-portal-exception-timeout">
                          <value>
                            <member>0</member>
                          </value>
                        </entry>
                        <entry name="traffic-blocking-notification-delay">
                          <value>
                            <member>15</member>
                          </value>
                        </entry>
                        <entry name="display-traffic-blocking-notification-msg">
                          <value>
                            <member>yes</member>
                          </value>
                        </entry>
                        <entry name="allow-traffic-blocking-notification-dismissal">
                          <value>
                            <member>yes</member>
                          </value>
                        </entry>
                        <entry name="display-captive-portal-detection-msg">
                          <value>
                            <member>no</member>
                          </value>
                        </entry>
                        <entry name="captive-portal-notification-delay">
                          <value>
                            <member>5</member>
                          </value>
                        </entry>
                        <entry name="certificate-store-lookup">
                          <value>
                            <member>user-and-machine</member>
                          </value>
                        </entry>
                        <entry name="scep-certificate-renewal-period">
                          <value>
                            <member>7</member>
                          </value>
                        </entry>
                        <entry name="retain-connection-smartcard-removal">
                          <value>
                            <member>yes</member>
                          </value>
                        </entry>
                        <entry name="enable-advanced-view">
                          <value>
                            <member>yes</member>
                          </value>
                        </entry>
                        <entry name="enable-do-not-display-this-welcome-page-again">
                          <value>
                            <member>yes</member>
                          </value>
                        </entry>
                        <entry name="rediscover-network">
                          <value>
                            <member>yes</member>
                          </value>
                        </entry>
                        <entry name="resubmit-host-info">
                          <value>
                            <member>yes</member>
                          </value>
                        </entry>
                        <entry name="can-change-portal">
                          <value>
                            <member>yes</member>
                          </value>
                        </entry>
                        <entry name="can-continue-if-portal-cert-invalid">
                          <value>
                            <member>no</member>
                          </value>
                        </entry>
                        <entry name="show-agent-icon">
                          <value>
                            <member>yes</member>
                          </value>
                        </entry>
                        <entry name="user-switch-tunnel-rename-timeout">
                          <value>
                            <member>0</member>
                          </value>
                        </entry>
                        <entry name="pre-logon-tunnel-rename-timeout">
                          <value>
                            <member>-1</member>
                          </value>
                        </entry>
                        <entry name="preserve-tunnel-upon-user-logoff-timeout">
                          <value>
                            <member>0</member>
