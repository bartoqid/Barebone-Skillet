                        <entry name="ipsec-failover-ssl">
                          <value>
                            <member>0</member>
                          </value>
                        </entry>
                        <entry name="display-tunnel-fallback-notification">
                          <value>
                            <member>yes</member>
                          </value>
                        </entry>
                        <entry name="ssl-only-selection">
                          <value>
                            <member>0</member>
                          </value>
                        </entry>
                        <entry name="tunnel-mtu">
                          <value>
                            <member>1400</member>
                          </value>
                        </entry>
                        <entry name="max-internal-gateway-connection-attempts">
                          <value>
                            <member>0</member>
                          </value>
                        </entry>
                        <entry name="portal-timeout">
                          <value>
                            <member>5</member>
                          </value>
                        </entry>
                        <entry name="connect-timeout">
                          <value>
                            <member>5</member>
                          </value>
                        </entry>
                        <entry name="receive-timeout">
                          <value>
                            <member>30</member>
                          </value>
                        </entry>
                        <entry name="split-tunnel-option">
                          <value>
                            <member>network-traffic</member>
                          </value>
                        </entry>
                        <entry name="enforce-dns">
                          <value>
                            <member>yes</member>
                          </value>
                        </entry>
                        <entry name="append-local-search-domain">
                          <value>
                            <member>no</member>
                          </value>
                        </entry>
                        <entry name="flush-dns">
                          <value>
                            <member>no</member>
                          </value>
                        </entry>
                        <entry name="proxy-multiple-autodetect">
                          <value>
                            <member>no</member>
                          </value>
                        </entry>
                        <entry name="use-proxy">
                          <value>
                            <member>yes</member>
                          </value>
                        </entry>
                        <entry name="wsc-autodetect">
                          <value>
                            <member>yes</member>
                          </value>
                        </entry>
                        <entry name="mfa-enabled">
                          <value>
                            <member>no</member>
                          </value>
                        </entry>
                        <entry name="mfa-listening-port">
                          <value>
                            <member>4501</member>
                          </value>
                        </entry>
                        <entry name="mfa-notification-msg">
                          <value>
                            <member>You have attempted to access a protected resource that requires additional authentication. Proceed to authenticate at</member>
                          </value>
                        </entry>
                        <entry name="mfa-prompt-suppress-time">
                          <value>
                            <member>0</member>
                          </value>
                        </entry>
                        <entry name="ipv6-preferred">
                          <value>
                            <member>yes</member>
                          </value>
                        </entry>
                        <entry name="log-gateway">
                          <value>
                            <member>no</member>
                          </value>
                        </entry>
                        <entry name="cdl-log">
                          <value>
                            <member>no</member>
                          </value>
                        </entry>
                        <entry name="dem-agent">
                          <value>
                            <member>not-install</member>
                          </value>
                        </entry>
                        <entry name="quarantine-add-message">
                          <value>
                            <member>Access to the network from this device has been restricted as per your organization's security policy. Please contact your IT Administrator.</member>
                          </value>
                        </entry>
                        <entry name="quarantine-remove-message">
                          <value>
                            <member>Access to the network from this device has been restored as per your organization's security policy.</member>
                          </value>
                        </entry>
                        <entry name="init-panel">
                          <value>
                            <member>no</member>
                          </value>
                        </entry>
                      </config>
                    </gp-app-config>
                    <save-user-credentials>1</save-user-credentials>
                    <portal-2fa>no</portal-2fa>
                    <manual-only-gateway-2fa>no</manual-only-gateway-2fa>
                    <internal-gateway-2fa>no</internal-gateway-2fa>
                    <auto-discovery-external-gateway-2fa>no</auto-discovery-external-gateway-2fa>
                    <mdm-enrollment-port>443</mdm-enrollment-port>
                  </entry>
                </configs>
              </client-config>
            </entry>
          </global-protect-portal>
          <global-protect-gateway>
            <entry name="{{ vsys_name }}-gateway">
              <roles>
                <entry name="default">
                  <login-lifetime>
                    <days>30</days>
                  </login-lifetime>
                  <inactivity-logout>
                    <hours>3</hours>
                  </inactivity-logout>
                  <disconnect-on-idle>
                    <minutes>180</minutes>
                  </disconnect-on-idle>
                </entry>
              </roles>
              <client-auth>
                <entry name="Client-Local">
                  <os>Any</os>
                  <authentication-profile>Local-Auth</authentication-profile>
                  <authentication-message>Enter login credentials</authentication-message>
                  <user-credential-or-client-cert-required>yes</user-credential-or-client-cert-required>
                  <auto-retrieve-passcode>no</auto-retrieve-passcode>
                  <username-label>Username</username-label>
                  <password-label>Password</password-label>
                </entry>
              </client-auth>
              <remote-user-tunnel-configs>
                <entry name="Default Config">
                  <split-tunneling>
                    <access-route>
                      <member>0.0.0.0/0</member>
                    </access-route>
                  </split-tunneling>
                  <authentication-override>
                    <accept-cookie>
                      <cookie-lifetime>
                        <lifetime-in-hours>24</lifetime-in-hours>
                      </cookie-lifetime>
                    </accept-cookie>
                    <cookie-encrypt-decrypt-cert>GP-placeholder</cookie-encrypt-decrypt-cert>
                    <generate-cookie>yes</generate-cookie>
                  </authentication-override>
                  <source-user>
                    <member>any</member>
                  </source-user>
                  <ip-pool>
                    <member>{{ gw_ip_pool_cidr }}</member>
                  </ip-pool>
                  <os>
                    <member>any</member>
                  </os>
                  <retrieve-framed-ip-address>no</retrieve-framed-ip-address>
                  <no-direct-access-to-local-network>no</no-direct-access-to-local-network>
                </entry>
              </remote-user-tunnel-configs>
              <ssl-tls-service-profile>{{ vsys_name }}-tls-profile</ssl-tls-service-profile>
              <tunnel-mode>yes</tunnel-mode>
              <remote-user-tunnel>tunnel.{{ tunnel_interface_id }}</remote-user-tunnel>
            </entry>
          </global-protect-gateway>
        </global-protect>
    cmd: set

-   name: TLS-Profile
    cmd: set
    xpath: /config/devices/entry[@name="localhost.localdomain"]/template/entry[@name="MGMT-TMP"]/config/devices/entry[@name="localhost.localdomain"]/vsys/entry[@name="vsys-cenet-wol"]/ssl-tls-service-profile
    element: |-
        <entry name="{{ vsys_name }}-tls-profile">
          <protocol-settings>
            <min-version>tls1-0</min-version>
            <max-version>max</max-version>
          </protocol-settings>
          <certificate>GP-placeholder</certificate>
        </entry>
-   name: Auth-profile
    cmd: set
    xpath: /config/devices/entry[@name="localhost.localdomain"]/template/entry[@name="MGMT-TMP"]/config/shared
    element: |-
        <authentication-profile>
          <entry name="local-auth-wol">
            <multi-factor-auth>
              <mfa-enable>no</mfa-enable>
            </multi-factor-auth>
            <method>
              <local-database/>
            </method>
            <allow-list>
              <member>all</member>
            </allow-list>
          </entry>
        </authentication-profile>
